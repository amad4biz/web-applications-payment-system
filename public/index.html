<!DOCTYPE html>
<html lang="en">
  	<head>

    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="">

		<title>web-application-expressjs</title>

        <script src="lib/jquery-3.1.1.min.js"></script>
        <script src="js/main.js"></script>

  	</head>
  	<body>
        <div class="container">
      		<h1>web-application-expressjs</h1>
            <p>We've got work to do!</p>
        </div>

        <!-- load stuff later -->

        <h1>My First Google Map</h1>

        <div id="map" style="width:100%;height:500px"></div>

        <script>
        function myMap() {
          var mapCanvas = document.getElementById("map");
          var langitude = new google.maps.LatLng(52.455478, 13.524828);

          var mapOptions = {
              center: langitude,
              zoom: 15,
              disableDefaultUI: true
          }
          var map = new google.maps.Map(mapCanvas, mapOptions);

          var contentString = "<div id='contentMarker'>" +

         " <h1> HTW Berlin!!!</h1>" +

         "<style> #contentMarker { background-color: white; } </style>" +

          "</div>";

          var infowindow = new google.maps.InfoWindow({
            content: contentString
          });

          var marker = new google.maps.Marker({
              position: langitude,
              map: map,
              title: 'Was geht ab Burder?'
         });

         marker.addListener('click', function(){
              infowindow.open(map, marker);
         });

        }

        </script>

        <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

  	</body>
</html>
